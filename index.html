<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shards</title>

    <!-- CSS Stylesheets -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Scripts -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script>require('@popperjs/core');</script>
    <script>require('bootstrap');</script>
    <script src="https://kit.fontawesome.com/f37db21450.js" crossorigin="anonymous"></script>

    <script src="renderer.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light pt-2 pb-0 mb-2">
        <ul class="nav">
            <li class="mr-2 mb-2 pb-1">
                <a href=# class="text-dark text-decoration-none" id="settingsBtn">
                    <svg class="bi bi-gear-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 0 0-5.86 2.929 2.929 0 0 0 0 5.858z" />
                    </svg></a>
            </li>
            <div class="d-inline-flex text-dark text-decoration-none mb-2">
                <li class="mx-2">
                    <a href="#" class="text-dark text-decoration-none" id="accountIcon">
                        <svg class="bi bi-person-circle" width="1em" height="1em" viewBox="0 0 16 16"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
                            <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            <path fill-rule="evenodd"
                                d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
                        </svg></a>
                </li>
                <li id="loggedIn">
                    <a class="d-flex-inline text-dark font-weight-bold text-decoration-none m-0" id="navAccount"></a>
                </li>
            </div>
        </ul>
        <form class="form-inline justify-content-end align-items-center">
            <input type="text" class="form-control mb-2 mr-2" id="importURL" placeholder="pastebin URL">
            <button type="button" class="btn btn-dark mb-2 mr-2">Import</button>
            <button type="button" class="btn btn-primary mb-2 mr-2">Share</button>
            <button type="button" class="btn btn-light mb-2" id="refreshBtn"><svg width="1.2em" height="1.2em"
                    viewBox="0 0 16 16" class="bi bi-arrow-clockwise" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3.17 6.706a5 5 0 0 1 7.103-3.16.5.5 0 1 0 .454-.892A6 6 0 1 0 13.455 5.5a.5.5 0 0 0-.91.417 5 5 0 1 1-9.375.789z" />
                    <path fill-rule="evenodd"
                        d="M8.147.146a.5.5 0 0 1 .707 0l2.5 2.5a.5.5 0 0 1 0 .708l-2.5 2.5a.5.5 0 1 1-.707-.708L10.293 3 8.147.854a.5.5 0 0 1 0-.708z" />
                </svg></button>
        </form>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-myitems-tab" data-toggle="tab" href="#nav-myitems"
                            role="tab" aria-controls="nav-myitems" aria-selected="true">My Items</a>
                        <a class="nav-item nav-link" id="nav-imported-tab" data-toggle="tab" href="#nav-imported"
                            role="tab" aria-controls="nav-imported" aria-selected="false">Imported</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-myitems" role="tabpanel"
                        aria-labelledby="nav-myitems-tab">
                        <div>                            
                            <ul class="list-group" id="inventoryList"></ul>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-imported" role="tabpanel" aria-labelledby="nav-imported-tab">
                        <div class="container d-flex">
                            <p class=" my-5 mx-auto text-muted">Import an inventory from a pastebin link to see the
                                items here.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>

    <div id="credsModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header mx-auto">
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="usernameInput" class="mb-0">Account Name</label>
                            <input type="text" class="form-control creds-input" id="accountInput" name="accountname">
                            <small id="usernameHelp" class="form-text text-muted mb-2">Enter the account name you use to
                                log in to Path of Exile.</small>
                            <label for="sessionInput" class="mb-0">Session ID</label>
                            <input type="password" class="form-control creds-input" id="sessionInput" name="sessionID">
                            <small id="sessionHelp" class="form-text text-muted">For help getting your session ID,
                                consult this <a
                                    href="https://code.google.com/archive/p/procurement/wikis/LoginWithSessionID.wiki">wiki.</a></small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-dark btn-block" id="credsContinue" disabled>Continue</button>
                </div>
            </div>
        </div>
    </div>

    <div id="exportModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header mx-auto">
                    <h4 class="modal-title">Inventory Exported!</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="shareURL" class="mb-0">Pastebin URL</label>
                        <input type="text" id="shareURL" readonly>
                        <small id="shareHelp" class="form-text text-muted mb-2">Click field to copy to
                            clipboard.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-dark" id="exportClose">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="configModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header mx-auto">
                    <h4 class="modal-title">Settings</h4>
                </div>
                <div class="modal-body">
                    <select class="custom-select mb-2 mr-2 config-input" id="platformSelect">
                        <option value="">Select a platform</option>
                        <option value="pc">PC</option>
                        <option value="sony">PS</option>
                        <option value="xbox">XBox</option>
                    </select>
                    <select class="custom-select mb-2 mr-2 config-input" id="leagueSelect"></select>
                    <select class="custom-select mb-2 mr-2 config-input" multiple id="tabSelect"></select>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="configSaveBtn">Save</button>
                    <button class="btn btn-dark" id="configCloseBtn">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
